<div class="col-9 col-s-12 col-m-8">
    <div class="grid-container">
        <div *ngFor="let card of filterData ;trackBy:trackByFlightNo" class="grid-item">
            <div class="card">
                <img class="img" alt="Mission Image" src="{{card.links.mission_patch_small}}" />
                <div class="container">
                    <h3>{{card.mission_name}} # {{card.flight_number}}</h3>

                    <b>Mission Ids : </b>
                    <ul>
                        <li *ngFor="let mission of card.mission_id">{{mission}}</li>
                    </ul>
                    <p><b>Launch Year : </b>{{card.launch_year}}</p>
                    <p><b>Successful Launch : </b>{{card.launch_success}}</p>
                    <p><b>Successful Landing : </b>{{card.rocket.first_stage.cores[0].land_success}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
